<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Hotel - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="./favicon.ico" rel="icon" type="image/x-icon"/>
</head>
<body>
    
    <div class="w-100 h-100">
        <div class="d-flex justify-content-betwen h-100">
            <div class="d-none d-md-block d-lg-block col-md-6 col-lg-6">
                <img src="./assets/img/banners/login-1.jpeg" alt="banner-login" class="w-100 h-100">
            </div>
            <div class="col-12 col-md-6 col-lg-6 p-5 d-flex justify-content-center align-items-center">
                <form class="w-75">
                    <h3 class="fs-3 mb-4">Hotel </h3>
                    <div class="mb-3">
                        <label for="email" class="mb-2">E-mail</label>
                        <input type="text" class="form-control rounded-0" id="email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="mb-2">Senha</label>
                        <input type="password" class="form-control rounded-0" id="password">
                    </div>
                    <div class="w-100 pt-2 pb-2">
                        <button type="button" class="btn btn-login ps-4 pe-4 rounded-0">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
    integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
    crossorigin="anonymous"></script>
</html>
